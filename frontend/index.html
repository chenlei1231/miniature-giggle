<!DOCTYPE html>
<html>
<head>
    <title>翻译应用</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>翻译应用</h1>
        <form id="translation-form">
            <textarea name="text" placeholder="输入要翻译的文本..." required></textarea>
            <select name="target_lang">
                <option value="en">英语</option>
                <option value="es">西班牙语</option>
            </select>
            <button type="submit">翻译</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('translation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = await fetch('/translate', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            document.getElementById('result').textContent = data.translated_text;
        });
    </script>
</body>
</html>
